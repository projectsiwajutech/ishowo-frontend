<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <br><br><br><br><br><br><br><br>
        <img src="../../../../assets/images/auth/ishowo.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Bienvenue !</h1>
        <h4 class="text-white font-weight-normal">Connectez-vous à votre compte<br/>N'oubliez pas de contacter le support client en cas de besoin</h4>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="16" fill="currentColor" class="bi bi-whatsapp" viewBox="0 0 16 16">
          <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
        </svg> 
        <a class="text-white my-4" href="https://api.whatsapp.com/send?phone=22966666666&text=Join%20us">66-66-66-66</a>
      </div>
    </div>
    <form role="form"  #userForm="ngForm" class="auth-side-form">
      <div class=" auth-content">
        <!-- <img src="../../../../assets/images/auth/ishowo.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none"> -->
        <h3 class="mb-4 f-w-400">Connection</h3>
        <div class="input-group mb-3">
          <input type="text" name="login" class="form-control" id="login" [(ngModel)]="item.login" placeholder="Login" required autofocus>
        </div>
        <div class="input-group mb-4">
          <input type="password" name="pass" class="form-control" id="password" [(ngModel)]="item.code" placeholder="Mot de passe" required autofocus>
        <button class="btn btn-light" (click)="showHidePass()"><span *ngIf="!showPass" class="fas fa-eye-slash"></span><span *ngIf="showPass" class="fas fa-eye"></span></button>
        </div>
   
        <button class="btn btn-block btn-primary mb-0" (click)="signin()" [disabled]="!userForm.valid">Se connecter</button>
        <div class="text-center">
            <app-card class="col-12" [hidHeader]="true" cardClass="text-center">
            <p class="card-title"><i>Pour demander une licence</i></p>
            <button class="btn btn-block btn-success mb-0" (click)="NewLicenc()"><i>Créer</i> </button>
            </app-card>
          </div>
      </div>
    </form>
   
  </div>
</div>

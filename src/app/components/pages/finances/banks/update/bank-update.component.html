<div #createModal></div>
<div class="modal-header">
    <h5 class="modal-title">Mis Ã  jour de Banque</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span
            aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
        <div class="text-center">
            <img class="rounded mb-3" src="assets/images/params/bank.jpg" width="40%" alt="">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="df">Nom</label>
                    <input type="text" maxlength="100" class="form-control" [(ngModel)]="item.name" name="name" id="bank_name"
                        placeholder="Nom" required #name="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="name.dirty && name.hasError('required')">Nom
                        de la banque manquant</small>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="vdfd">Contact</label>
                    <input type="text" maxlength="100" class="form-control" [(ngModel)]="item.contact" name="contact"
                        placeholder="Contact" required #contact="ngModel">
                    <small class="error_msg text-danger font-italic"
                        *ngIf="contact.dirty && contact.hasError('required')">Contact de la banque manquant</small>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="df">Adresse</label>
                    <input type="text" maxlength="100" class="form-control" [(ngModel)]="item.address" name="address"
                        placeholder="Adresse" required #address="ngModel">
                    <small class="error_msg text-danger font-italic"
                        *ngIf="address.dirty && address.hasError('required')">Adresse de la banque manquante</small>
                </div>

            </div>
        </div>

        <div class="app-modal-footer row">
            <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
                <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez
                    Patientez... &nbsp;</span>
                <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"></span>
            </button>
        </div>

    </form>
</div>

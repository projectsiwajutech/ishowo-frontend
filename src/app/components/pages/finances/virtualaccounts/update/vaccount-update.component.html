<div #createModal></div>
<div class="modal-header">
    <h5 class="modal-title">Mise à jour de Compte Virtuel</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span
            aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
        <div class="text-center">
            <img class="rounded mb-3" src="assets/images/params/account.jpg" width="40%" alt="">
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="df">Intitulé</label>
                    <input type="text" maxlength="20" class="form-control" [(ngModel)]="item.name" name="name"
                            placeholder="Intitulé" id="intitule_name" required #name="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="name.dirty && name.hasError('required')">Intitulé manquant</small>
                  </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="vdfd">Référence</label>
                    <input type="text" maxlength="10" class="form-control" [(ngModel)]="item.code" name="code"
                           placeholder="Référence"  required #reference="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="reference.dirty && reference.hasError('required')">Référence manquante</small>
                  </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="df">Type de compte</label>
                    <select class="form-control" name="account_type" [(ngModel)]="item.account_type" (change)="toogleItemsVisibility()"  required #account_type="ngModel">
                      <option *ngFor="let item of account_types" [ngValue]="item">{{item.name}}</option>
                    </select>
                    <small class="error_msg text-danger font-italic" *ngIf="account_type.dirty && account_type.hasError('required')">Type de compte manquant</small>
                  </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" *ngIf="isBankVisible">
                    <label for="df">Banque</label>
                    <select class="form-control" name="bank" [(ngModel)]="item.bank"  required #bank="ngModel">
                      <option *ngFor="let item of banks" [ngValue]="item">{{item.name}}</option>
                    </select>
                 </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group" *ngIf="isProfileVisible">
                    <label for="df">Profil</label>
                    <select class="form-control" name="profilename" [(ngModel)]="item.beneficiaire"  required #profile="ngModel">
                      <option *ngFor="let item of profiles" [ngValue]="item">{{item.login + " - " + item.user.lastname + " " + item.user.firstname + " (" + item.group.name + ")"}}</option>
                    </select>
                  </div>
            </div>

        </div>
        <div class="app-modal-footer row">
            <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
                <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez
                    Patientez... &nbsp;</span>
                <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"></span>
            </button>
        </div>

    </form>
</div>

<div #createModal></div>
<div class="modal-header">
  <h5 class="modal-title">Mis Ã  jour de Profil</h5>
  <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span
      aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="save(userForm.value)" #userForm="ngForm">
    <div class="text-center">
      <img class="rounded mb-3" src="assets/images/params/profil.jpg" width="35%" alt="">
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="vdfd">Utilisateur</label>
          <select class="form-control" id="user_name" name="user" [(ngModel)]="item.user" required #user="ngModel">
            <option *ngFor="let item of users" [ngValue]="item">{{item.lastname + " " + item.firstname}}
            </option>
          </select>
          <small class="error_msg text-danger font-italic" *ngIf="user.dirty && user.hasError('required')">
            Utilisateur manquant</small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="vdfd">Agence</label>
          <select class="form-control" name="agency" [(ngModel)]="item.agency" required #agency="ngModel">
            <option *ngFor="let item of agencies" [ngValue]="item">{{item.name }}</option>
          </select>
          <small class="error_msg text-danger font-italic" *ngIf="agency.dirty && agency.hasError('required')">
            Agence manquante</small>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="vdfd">Groupe</label>
          <select class="form-control" name="group" [(ngModel)]="item.group" required #group="ngModel">
            <option *ngFor="let item of groups" [ngValue]="item">{{item.name }}</option>
          </select>
          <small class="error_msg text-danger font-italic" *ngIf="group.dirty && group.hasError('required')">
            Groupe manquant</small>
        </div>
      </div>

    </div>
    <div class="app-modal-footer row">
      <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i
          class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
      <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
        <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez
          Patientez... &nbsp;</span>
        <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"></span>
      </button>
    </div>

  </form>
</div>

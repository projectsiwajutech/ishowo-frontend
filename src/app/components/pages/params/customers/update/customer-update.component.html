<div #createModal></div>
<div class="modal-header">
    <h5 class="modal-title">Mis à jour du Client</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span
            aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
        <div class="text-center">
            <img class="rounded mb-3" src="assets/images/params/supplier.jpg" width="20%" alt="">
        </div>
        <div class="row" *ngIf="item.nom != null">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="b">Nom</label>
                    <input type="text" id="customer_name" maxlength="30" class="form-control" [(ngModel)]="item.nom"  name="nom" placeholder="Nom"
                        required #nom="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="nom.dirty && nom.hasError('required')">Nom du fournisseur manquant
                    </small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="b">Prénoms</label>
                    <input type="text" maxlength="30" class="form-control" [(ngModel)]="item.prenom" name="prenom" placeholder="Prénom(s)"
                        required #prenom="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="prenom.dirty && prenom.hasError('required')">Nom du fournisseur manquant
                    </small>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="item.social_reason != null">
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="social_reason">Raison Sociale</label>
                  <input type="text" maxlength="30" id="social_reason" [(ngModel)]="item.social_reason" class="form-control" name="social_reason" placeholder="Raison Sociale"
                      required #social_reason="ngModel">
                  <small class="error_msg text-danger font-italic" *ngIf="social_reason.dirty && social_reason.hasError('required')">Raison Sociale manquante!
                  </small>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="">IFU</label>
                  <input type="text" maxlength="30" class="form-control" [(ngModel)]="item.num_ifu" name="num_ifu" placeholder="Numéro IFU"
                      required #num_ifu="ngModel">
                  <small class="error_msg text-danger font-italic" *ngIf="num_ifu.dirty && num_ifu.hasError('required')">Numéro IFU invalide!
                  </small>
              </div>
          </div>
      </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="s">Téléphone</label>
                    <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.telephone"  name="phone" placeholder="Téléphone"
                         #phone="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="phone.dirty && phone.hasError('required')">Téléphone du fournisseur
                        manquant</small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="s">Whatsapp</label>
                    <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.whatsapp"  name="whatsapp" placeholder="Whatsapp"
                         #whatsapp="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="phone.dirty && phone.hasError('required')">Téléphone du fournisseur
                        manquant</small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="s">Adresse Mail</label>
                    <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.email"  name="email" placeholder="Adresse Mail"
                         #email="ngModel">
                </div>
            </div>
        </div>
        <div class="app-modal-footer row">
            <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
                <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez
                    Patientez... &nbsp;</span>
                <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"></span>
            </button>
        </div>

    </form>
</div>

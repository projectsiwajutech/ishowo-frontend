
         <div #createModal></div>
         <div class="modal-header">
            <h5 class="modal-title">Nouvelle Agence</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
                <div class="text-center">
                    <img class="rounded mb-3" src="assets/images/params/agency.jpg" width="40%" alt="" >
                </div>
                <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" maxlength="100" class="form-control" ngModel name="name"
                  placeholder="Nom"  required #name="ngModel" id="agency_name">
                  <small class="error_msg text-danger font-italic" *ngIf="name.dirty && name.hasError('required')">Nom de l'agence manquant</small>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input type="text" maxlength="100" class="form-control" name="address"
                  placeholder="Localisation" ngModel required #address="ngModel">
                  <small class="error_msg text-danger font-italic" *ngIf="address.dirty && address.hasError('required')">Localisation de l'agence manquante</small>
                </div>
              </div>
            </div>
          <div class="app-modal-footer row">
            <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
                <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez Patientez... &nbsp;</span>
                <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;" ></span>
            </button>
          </div>

        </form>
    </div>

<div #createModal></div>
<div class="modal-header">
    <h5 class="modal-title">Mis à jour Fournisseur</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-lab0el="Close" (click)="close()"><span
            aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
        <div class="text-center">
            <img class="rounded mb-3" src="assets/images/params/supplier.jpg" width="40%" alt="">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Nom</label>
                    <input type="text" id="supplier_name" maxlength="30" class="form-control" [(ngModel)]="item.name" name="name"
                        placeholder="Nom" required #name="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="name.dirty && name.hasError('required')">Nom du fournisseur manquant
                    </small>

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Téléphone</label>
                    <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.phone" name="phone"
                        placeholder="Téléphone" required #phone="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="phone.dirty && phone.hasError('required')">Téléphone du fournisseur
                        manquant</small>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Adresse Email</label>
                    <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.email" name="email"
                        placeholder="Email" ngModel #email="ngModel">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Adresse</label>
                    <input type="text" maxlength="30" class="form-control" [(ngModel)]="item.address" name="address"
                        placeholder="Adresse" required #address="ngModel">
                    <small class="error_msg text-danger font-italic" *ngIf="address.dirty && address.hasError('required')">Adresse du fournisseur
                        manquant</small>

                </div>
            </div>
        </div>
        <div class="app-modal-footer row">
            <button type="button" class="btn btn-light col-sm-6" data-dismiss="modal" (click)="close()"><i class="fa fa-times me-2 ms-n21"></i>&nbsp; Annuler</button>
            <button type="submit" class="btn btn-primary col-sm-6" [disabled]="!userForm.valid || show">
                <span *ngIf="!show"><i class="fa fa-save me-2 ms-n21"></i> Enregistrer</span><span *ngIf="show">Veuillez
                    Patientez... &nbsp;</span>
                <span *ngIf="show" class="spinner-border" role="status" style="width: 1.3rem; height: 1.3rem;"></span>
            </button>
        </div>

    </form>
</div>

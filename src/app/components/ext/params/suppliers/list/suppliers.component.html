<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>Fournisseurs
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Accueil</a></li>
    <li><a href="#">Fournisseurs</a></li>
    <li class="active"></li>
  </ol>
</section>

<!-- component for creation -->
<it-supplier-create (created)="updateOnCreate($event)" [subject]="'Fournisseur'" ></it-supplier-create>

<!-- component for update -->
<it-supplier-update *ngIf="selectedUpObject" [item]="selectedUpObject" (updated)="updateOnUpdate($event)" [subject]="'Fournisseur'" ></it-supplier-update>

<!-- component for delete -->
<it-supplier-delete *ngIf="selectedDelObject" [item]="selectedDelObject" (deleted)="updateOnDelete($event)" [subject]="'Fournisseurs'" ></it-supplier-delete>




<!-- zone de liste -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des fournisseurs <strong>({{suppliers.length}})</strong></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-striped table-hover">
            <thead>
            <tr class="info">
              <th>#</th>
              <th>Nom</th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Adresse</th>
              <th  class="text-right">Solde</th>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>

            <tr class="" *ngIf="isLoading">
              <td colspan="8"> <div class="text-center alert-info"><strong> Affichage de la liste des fournisseurs en cours </strong> </div> </td>
            </tr>

            <tr *ngFor="let item of suppliers; trackBy: trackByFn;"  >
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
              <td>{{item.address}}</td>
              <td class="text-right">{{item.balance}}</td>
              <td>
                <a  title="Modifier" class="item-click" (click)="selectForUpdate(item)"> <i class="glyphicon glyphicon-pencil"></i> </a>

              </td>
              <td>
                <a title="Supprimer" class="item-click" (click)="selectForDelete(item)"> <i class="glyphicon glyphicon-remove error_msg2"></i> </a>
              </td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
          </table>
          <div>
            <br>
          </div>
        </div>
        <!-- /.box -->

      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
</section>
<!-- /.content -->


<section class="content-header" *ngIf="item">

  <!--zone de modif -->
  <div class="row" >
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Modification {{subject}}</h3>

        </div>

        <!-- display message area -->
        <message-area [acting]="isSaving" [completed]="isCompleted" [success]="isSuccess" [title]="'Modification ' + subject" [message]="statusMessage"></message-area>



        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
          <!-- action zone-->
          <div class="box-footer text-right">
            <button type="button" (click)="hideForm()" class="btn btn-default">Annuler</button>
            <button type="submit" [disabled]="!userForm.valid"  class="btn btn-success">Enregistrer</button>
          </div>


          <div class="box-body">

            <div class="row">
              <div class="col-md-6">
                <!-- nom-->
                <div class="form-group">
                  <label for="">Nom</label>
                  <input type="text" maxlength="30" class="form-control" [(ngModel)]="item.name" name="name"
                         placeholder="Nom"  required #name="ngModel">
                  <div  class="error_msg text-danger font-italic" *ngIf="name.dirty && name.hasError('required')">Nom du fournisseur manquant</div>
                </div>

                <!-- telephone-->
                <div class="form-group">
                  <label for="">Téléphone</label>
                  <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.phone" name="phone"
                         placeholder="Téléphone"  required #phone="ngModel">
                  <div  class="error_msg text-danger font-italic" *ngIf="phone.dirty && phone.hasError('required')">Téléphone du fournisseur manquant</div>
                </div>

              </div>


              <div class="col-md-6">

                <!-- email-->
                <div class="form-group">
                  <label for="">Adresse Email</label>
                  <input type="text" maxlength="25" class="form-control" [(ngModel)]="item.email" name="email"
                         placeholder="Email" ngModel  #email="ngModel">
                </div>

                <!-- address-->
                <div class="form-group">
                  <label for="">Adresse</label>
                  <input type="text" maxlength="30" class="form-control" [(ngModel)]="item.address" name="address"
                         placeholder="Adresse"  required #address="ngModel">
                  <div  class="error_msg text-danger font-italic" *ngIf="address.dirty && address.hasError('required')">Adresse du fournisseur manquant</div>
                </div>

              </div>



            </div>


          </div>
          <!-- /.box-body -->


        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
  <!-- fin zone de modif -->

</section>

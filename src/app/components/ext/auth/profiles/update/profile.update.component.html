
<section class="content-header" *ngIf="item">

  <!--zone de modif -->
  <div class="row" >
    <!-- left column -->
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Modification {{subject}}</h3>

        </div>

        <!-- display message area -->
        <message-area [acting]="isSaving" [completed]="isCompleted" [success]="isSuccess" [title]="'Modification ' + subject" [message]="statusMessage"></message-area>



        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" (ngSubmit)="save(userForm.value)" #userForm="ngForm">
          <!-- action zone-->
          <div class="box-footer text-right">
            <button type="button" (click)="hideForm()" class="btn btn-default">Annuler</button>
            <button type="submit" [disabled]="!userForm.valid"  class="btn btn-success">Enregistrer</button>
          </div>

          <div class="box-body">

            <div class="row">
              <div class="col-md-6">
                <!-- description-->
                <!-- zone de texte-->
                <div class="form-group">
                  <label for="vdfd">Utilisateur</label>
                  <select class="form-control" name="user" [(ngModel)]="item.user"  required #user="ngModel">
                    <option *ngFor="let item of users" [ngValue]="item">{{item.lastname + " " + item.firstname}}</option>
                  </select>
                  <div  class="error_msg text-danger font-italic" *ngIf="user.dirty && user.hasError('required')">Utilisateur manquant</div>
                </div>

                <!-- description-->
                <div class="form-group">
                  <label for="df">Login</label>
                  <input type="text" maxlength="10" class="form-control" [(ngModel)]="item.login" name="login"
                         placeholder="Login"  required #login="ngModel">
                  <div  class="error_msg text-danger font-italic" *ngIf="login.dirty && login.hasError('required')">Login manquant</div>
                </div>

                <div class="form-group">
                  <label for="df">Password</label>
                  <input type="password" maxlength="30" class="form-control" [(ngModel)]="item.code" name="code"
                         placeholder="Mot de passe"  required #code="ngModel">
                  <div  class="error_msg text-danger font-italic" *ngIf="code.dirty && code.hasError('required')">Mot de passe manquant</div>
                </div>


              </div>

                <!-- zone de texte-->
              <div class="col-md-6">
                <!-- zone de texte-->
                <div class="form-group">
                  <label for="vdfd">Agence</label>
                  <select class="form-control" name="agency" [(ngModel)]="item.agency"  required #agency="ngModel">
                    <option *ngFor="let item of agencies" [ngValue]="item">{{item.name }}</option>
                  </select>
                  <div  class="error_msg text-danger font-italic" *ngIf="agency.dirty && agency.hasError('required')">Agence manquante</div>
                </div>

                <!-- zone de texte-->
                <div class="form-group">
                  <label for="vdfd">Groupe</label>
                  <select class="form-control" name="group" [(ngModel)]="item.group"  required #group="ngModel">
                    <option *ngFor="let item of groups" [ngValue]="item">{{item.name }}</option>
                  </select>
                  <div  class="error_msg text-danger font-italic" *ngIf="group.dirty && group.hasError('required')">Groupe manquant</div>
                </div>
              </div>

            </div>


          </div>
          <!-- /.box-body -->

        </form>
      </div>
      <!-- /.box -->
    </div>
  </div>
  <!-- fin zone de modif -->

</section>

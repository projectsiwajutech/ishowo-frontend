
 <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>

<div class="login_area">

  <div class="login-box">

      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-4">

           

            <form role="form"  #userForm="ngForm">
            <div class="imglogo">
                <img src="/assets/dist/images/ishowo.png" alt="ISHOWO APP">
              </div>
              <div class="form-group has-danger">
                <div class="input-group ">
                  <div class="input-group-addon" style="width: 2.6rem">
                    <i class="fa fa-user"></i>
                  </div>
                  <input type="text" name="login" class="form-control" id="login" [(ngModel)]="item.login" placeholder="Login" required autofocus>
                </div>
              </div>
              <div class="form-group has-danger">
                <div class="input-group ">
                  <div class="input-group-addon" style="width: 2.6rem">
                    <i class="fa fa-key"></i>
                  </div>
                  <input type="password" name="pass" class="form-control" id="password" [(ngModel)]="item.code" placeholder="Mot de passe" required autofocus>
                </div>
              </div>
              <button (click)="signin()" [disabled]="!userForm.valid" class="btn btn-success"> Connexion </button>
          
            </form>
        </div>

        <div class="col-md-1"></div>

      </div>




  </div>
  <!-- /.login-box -->
  
  
  
  
  
    <!--licence zone-->

                <!-- /.col -->
            <div class="col-xs-12 margin_btn">
              <button (click)="askForLicence()" type="button" class="btn btn-warning btn-block btn-flat btn_licence">Demander une licence</button>
            </div>
             <div class="col-xs-12 margin_btn">
               <button (click)="updateLicence()" type="button" class="btn btn-success btn-block btn-flat btn_licence">Mettre Ã  jour une licence</button>
            </div>
            <!-- /.col -->
          </div>
      </div>
      <!-- /. -->
    </div>
    <!-- /.-box -->
  
  
  </div>

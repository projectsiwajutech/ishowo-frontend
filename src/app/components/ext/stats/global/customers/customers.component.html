<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>Clients <span *ngIf="has_debt"> débiteurs </span>
    <small></small>
  </h1>
  <ol class="breadcrumb" *ngIf="!has_debt">
    <li><a ui-sref="home"><i class="fa fa-dashboard"></i>Accueil</a></li>
    <li><a href="#">Clients</a></li>
    <li class="active"></li>
  </ol>
</section>

<!-- zone de liste -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Liste des clients <strong *ngIf="customers!==null">({{customers.length}})</strong></h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-striped table-hover">
            <thead>
            <tr class="info">
              <th>#</th>
              <th>Nom</th>
              <th>Prénoms</th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Adresse</th>
              <th class="text-right">Solde</th>
            </tr>
            </thead>
            <tbody>

            <tr class="" *ngIf="isLoading">
              <td colspan="7"> <div class="text-center alert-info"><strong> Affichage de la liste des clients en cours </strong> </div> </td>
            </tr>

            <tr *ngFor="let item of customers | itPaginator:pageStartIndex:pageLimit; trackBy: trackByFn; let i=index;"  >
              <td>{{i+1}}</td>
              <td>{{item.lastname}}</td>
              <td>{{item.firstname}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.email}}</td>
              <td>{{item.address}}</td>
              <td class="text-right">{{item.balance | formatMoney}}</td>
            </tr>
            </tbody>
            <tfoot>
            </tfoot>
          </table>
          <p-paginator *ngIf="customers!==null" [rows]="pageLimit" [totalRecords]="customers.length" (onPageChange)="paginate($event)" [rowsPerPageOptions]="limitTable"></p-paginator>


        </div>
        <!-- /.box -->

      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
</section>
<!-- /.content -->
